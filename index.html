<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container my-4">
        <div>
            <div class="card">
                <form>
                    <div class="card-header">
                        <h3>Payment form example</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="row form-row my-2">
                            <div class="form-group col-5">
                                <label for="inputCard">Card #</label>
                                <input class="form-control" type="tel" name="card" placeholder="XXXXXXXXXXXXXXXXX"
                                    id="inputCard">
                            </div>
                            <div class="form-group col-3">
                                <label for="inputCvc">CVC #</label>
                                <input class="form-control" type="tel" name="cvc" placeholder="0000" id="inputCvc">
                            </div>
                            <div class="form-group col-4">
                                <label for="inputAmount"> Amount</label>
                                <input class="form-control" type="tel" name="Amount" placeholder="Amount"
                                    id="inputAmount">
                            </div>
                        </div>

                        <div class="row form-row my-2">
                            <div class="form-group col-6">
                                <label for="inputFirstName">First Name</label>
                                <input class="form-control" type="text" name="firstname" id="inputFirstName">
                            </div>
                            <div class="form-group col-6">
                                <label for="inputLastName">Last Name</label>
                                <input class="form-control" type="text" name="lasttname" id="inputLasttName">
                            </div>
                            <div class="row form-row my-2">
                                <div class="col-6">
                                    <label for="inputCity">City</label>
                                    <input class="form-control" type="text" name="City" id="inputCity">
                                </div>
                                <div class="col-3">
                                    <label for="inputState">State</label>
                                    <input class="form-control" type="text" name="State" id="inputState">
                                </div>
                                <div class="col-3">
                                    <label for="inputPostalCode">Postal Code</label>
                                    <input class="form-control" type="tel" name="PostalCode" placeholder="PostalCode"
                                        id="inputPostalCode">
                                </div>
                            </div>
                            <div class="row form-row my-2">
                                <div class="col-3">
                                    <label for="">We Accept:</label>

                                    <div class="bg-secondary rounded border d-flex justify-content-center py-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fab fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3"><i
                                                    class="fab fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="option4">
                                            <label class="form-check-label" for="inlineRadio4"><i
                                                    class="fab fa-cc-amex"></i></label>
                                        </div>

                                    </div>



                                </div>
                                <div class="col-6 offset-md-3">
                                    <label>Message</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Comments</label>
                                    </div>
                                    <label class="text-muted">Add any notes here</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary m-1">Cancel</button>
                        <button type="button" class="btn btn-primary m-1">Send</button>
                    </div>
                </form>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
